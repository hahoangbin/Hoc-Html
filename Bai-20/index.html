<!DOCTYPE html>
<html>
    <head>
        <title>F8-Shop</title>
        <meta charset="utf-8">

        <style>
            html, body {
                margin: 0;
            }
            .box    {
                width: 100%;
                height: 120px;
                background: rgb(190, 124, 157);

            a::after {
                content: "(" attr(href) ")";

            .box::after {
                content: attr(data-title);
            }
        </style>
    </head>

        <div class="box" data-title=" xin chào các bạn"></div>
        <a href="http://fullskin.abc.com.vn">Học lập trình</a>
