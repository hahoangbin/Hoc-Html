<!DOCTYPE html>
<html>
    <head>
        <title>BEM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scard">
        <title>BEM</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <!-- Success -->
            <div class="toast toast--success">
               <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
               </div>
               <div class="toast__body">
                    <h3 class="toast__title">Success</h3>
                    <p class="toast__msg">Máy vi tính kết nốt internet (windows, ubuntu hoặc MacOS)</p>
               </div>
               <div class="toast__close">
                <i class="fas fa-times"></i>
               </div>
            </div>

               <!-- Info -->
               <div class="toast toast--info">
                <div class="toast__icon">
                 <i class="fas fa-check-circle"></i>
                </div>
                <div class="toast__body">
                     <h3 class="toast__title">Info</h3>
                     <p class="toast__msg">Máy vi tính kết nốt internet (windows, ubuntu hoặc MacOS)</p>
                </div>
                <div class="toast__close">
                 <i class="fas fa-times"></i>
                </div>
             </div>

                <!-- Warning -->
            <div class="toast toast--warning">
                <div class="toast__icon">
                 <i class="fas fa-check-circle"></i>
                </div>
                <div class="toast__body">
                     <h3 class="toast__title">Warning</h3>
                     <p class="toast__msg">Máy vi tính kết nốt internet (windows, ubuntu hoặc MacOS)</p>
                </div>
                <div class="toast__close">
                 <i class="fas fa-times"></i>
                </div>
             </div>

                <!-- Erro -->
            <div class="toast toast--erro">
                <div class="toast__icon">
                 <i class="fas fa-check-circle"></i>
                </div>
                <div class="toast__body">
                     <h3 class="toast__title">Erro</h3>
                     <p class="toast__msg">Máy vi tính kết nốt internet (windows, ubuntu hoặc MacOS) </p>
                </div>
                <div class="toast__close">
                 <i class="fas fa-times"></i>
                </div>
             </div>
        </div>
     
    </body>
</html>
